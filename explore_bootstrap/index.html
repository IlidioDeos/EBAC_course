<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto com Bootstrap</title>

  <!-- Adicionando o Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h2 class="mb-4">Meu Projeto Bootstrap</h2>

    <!-- Carousel de imagens -->
    <div id="imagemCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placehold.jp/150x150.png" class="d-block w-100" alt="Imagem 1">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.jp/150x150.png" class="d-block w-100" alt="Imagem 2">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.jp/150x150.png" class="d-block w-100" alt="Imagem 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imagemCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imagemCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>

    <!-- Layout com Grid Responsivo -->
    <div class="row mt-5">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="https://placehold.jp/150x150.png" class="card-img-top" alt="Imagem do Card 1">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Conteúdo do Card 1.</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="https://placehold.jp/150x150.png" class="card-img-top" alt="Imagem do Card 2">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Conteúdo do Card 2.</p>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="https://placehold.jp/150x150.png" class="card-img-top" alt="Imagem do Card 3">
          <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Conteúdo do Card 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Adicionando os scripts do Bootstrap via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
